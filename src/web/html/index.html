<!DOCTYPE html>
<html>
    <head>
        <title>Deo - De-obfuscator</title>
    </head>
    <body>
        <div id="header">
            <h1>DeoJS</h1>
        </div>
        <div id="workPane">
            <div id="opPane">
                <div class="paneHeader" id="opPaneHeader">
                    <h2>Operations</h2>
                </div>
                <ul id="operationsList">
                    <li>op 1</li>
                    <li>op 2</li>
                    <li>op 3</li>
                    <li>op 4</li>
                </ul>
            </div>
            <div id="ioPane">
                <div id="flowPane">
                    <div class="paneHeader" id="flowPaneHeader">
                        <h2>Flow</h2>
                    </div>
                    <div id="flowContainer">
                        <div id="inputContainer" class="flowItem">
                            <h3>Input</h3>
                            <div id="inputErrorAlert" class="alert alert-danger hidden" role="alert">
                                <span id="inputErrorText"></span>
                                <button id="inputErrorAlertClose" type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <ul id="inputOptionsList">
                                <li>Input File: <span id="inputFileName"></span>&nbsp;<button id="inputFileButton" type="button" class="btn btn-outline-primary">Open</button></li>
                            </ul>
                            <input type="file" id="inputFileSelector">
                        </div>
                        <ul id="flowList">
                        </ul>
                    </div>
                </div>
                <div id="outputPane">
                    <div class="paneHeader" id="outputPaneHeader">
                        <h2>Output</h2>
                    </div>
                    <pre id="outputArea">
                    </pre>
                </div>
            </div>
        </div>
    </body>
</html>
